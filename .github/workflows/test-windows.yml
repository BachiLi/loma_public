name: test_windows

on: [push]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        Invoke-WebRequest -Uri 'https://github.com/ispc/ispc/releases/download/v1.23.0/ispc-v1.23.0-windows.zip' -OutFile 'D:\ispc.zip'
        7z x "D:\ispc.zip" -o"D:\ispc" -y
        setx /M PATH "%PATH%;D:\ispc\bin"
        
    - name: Test
      run: |
        cd tests
        setx OPENCL_CTX "0:0"
        python test.py
